<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = -3;

        if (x > 0) {
            document.write("<h3>Positive</h3>");
            if (x % 2 == 0) {
                document.write("<h3>Even Number</h3>");
            }
            else {
                document.write("<h3>Number is positive but its odd</h3>");
            }
        }
        else {
            document.write("<h3>Number is Negative</h3>");
        }
    </script>
</body>

</html>
