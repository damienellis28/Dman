<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p><span id="errorMsg"></span></p>

    <!-- Stream video via webcam -->
    <div class="video-wrap">
        <!--<video id="video" playsinline autoplay></video>-->
        <!--<video id="video" width="356" height="200" controls poster="full/http/link/to/image/file.png">
            <source src="full/link/to/http/mp4/video/file.mp4" type="video/mp4" />
            <source src="full/link/to/http/ogv/video/file.ogv" type="video/ogg" />
            <source src="full/link/to/http/webm/video/file.webm" type="video/webm" />
            <em>Sorry, your browser doesn't support HTML5 video.</em>
        </video> -->
        <video id="video" src="http://localhost:5500/index.html" autoplay="autoplay" />
    </div>

    <!-- Trigger canvas web API -->
    <div class="controller">
        <button id="snap">Capture</button>
    </div>

    <!-- Webcam video snapshot -->
    <canvas id="canvas" width="640" height="480"></canvas>


    <script>
        'use strict';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById("snap");
        const errorMsgElement = document.querySelector('span#errorMsg');

        const constraints = {
            audio: true,
            video: {
                width: 1280, height: 720
            }
        };

        // Access webcam
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
            }
        }

        // Success
        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
        }

        // Load init
        init();

        // Draw image
        var context = canvas.getContext('2d');
        snap.addEventListener("click", function () {
            context.drawImage(video, 0, 0, 640, 480);
        });
    </script>
</body>

</html>
